<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: rgb(147, 228, 182)">
    <div class="container">
      <h2 class="text-center my-5">Hero Book Archive</h2>

      <!-- search button -->
      <div class="w-50 mx-auto my-5">
        <div class="input-group mb-3">
          <input
            id="search-value"
            type="text"
            class="form-control"
            placeholder="Enter The Book"
            aria-label="Enter The Book"
            aria-describedby="button-search"
            required
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              onclick="searchBook()"
              id="button-search"
            >
              Button
            </button>
          </div>
        </div>
      </div>

      <!-- spinner -->
      <div
        class="my-5"
        id="spinner"
        style="
          display: none;
          text-align: center;
          font-size: 30px;
          font-weight: bolder;
        "
      >
        <div class="d-flex justify-content-center align-items-center">
          <div class="spinner-border" role="status">
            <!-- <span class="sr-only">Loading...</span> -->
          </div>
        </div>
      </div>

      <!-- result -->
      <div id="result-mumber" class="my-5 text-center"></div>
      <div
        id="display-result"
        id="display-result"
        class="row row-cols-1 row-cols-md-3 g-3"
      >
        <!-- <div class="col mb-4"></div> -->
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="book.js"></script>
  </body>
</html>
